<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar novo plano de auditoria</title>
    <style>
        /* Estilos base */
        body {
            font-family: Arial, sans-serif;
            background-color: #EFF2F4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            position: relative;
        }
        
        /* Cabeçalho */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .back-button {
            background-color: #03045E;
            box-shadow: 0px 4px 20px rgba(3, 4, 94, 0.3);
            color: #f5f5f5;
            border: none;
            border-radius: 10px / 30%;
            width: 80px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            cursor: pointer;
            font-size: 25px;
            transition: transform 0.3s ease;
        }
        .back-button:hover {
            transform: translateY(-5px);
        }
        h1 {
            color: #03045E;
            margin: 0;
            font-size: 30px;
            font-weight: normal;
        }
        .logo {
            position: absolute;
            top: 20px;
            right: 40px;
            max-width: 80px;
        }
        
        /* Layout do formulário */
        .form-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 30px;
        }
        .left-column {
            grid-column: 1;
        }
        .right-column {
            grid-column: 2;
            display: flex;
            flex-direction: column;
        }
        
        /* Campos do formulário */
        .form-group {
            margin-bottom: 25px;
        }
        .form-label {
            display: block;
            font-size: 14px;
            color: #695C5C;
            margin-bottom: 8px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 2px solid #03045E;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: rgba(3, 4, 94, 0.07);
            font-size: 14px;
        }
        .form-control:focus {
            outline: none;
            border-color: #0066CC;
            box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.2);
        }
        .form-control-icon {
            position: relative;
        }
        .form-control-icon input {
            padding-right: 35px;
        }
        .form-control-icon img {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            width: 18px;
            height: 18px;
        }

        /* Estilo para checklist de materiais */
        .materials-container {
            position: relative;
            margin-bottom: 25px;
        }
        .materials-search {
            margin-bottom: 10px;
            position: relative;
        }
        .materials-search input {
            width: 100%;
            padding: 10px;
            padding-right: 35px;
            border: 2px solid #03045E;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: rgba(3, 4, 94, 0.07);
        }
        .materials-search img {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
        }
        .materials-list {
            border: 2px solid #03045E;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            background-color: #fff;
        }
        .materials-list label {
            display: block;
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            color: #333;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .materials-list label:hover {
            background-color: rgba(3, 4, 94, 0.05);
        }
        .materials-list label:last-child {
            border-bottom: none;
        }
        .materials-list input[type="checkbox"] {
            margin-right: 10px;
        }
        .selected-materials {
            margin-top: 10px;
            padding: 8px 0;
        }
        .selected-item {
            display: inline-block;
            background-color: #03045E;
            color: white;
            border-radius: 15px;
            padding: 5px 10px;
            margin: 3px;
            font-size: 12px;
            position: relative;
        }
        .remove-material {
            margin-left: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Dropdown de opções para peritos */
        .dropdown-container {
            position: relative;
            width: 100%;
            margin-bottom: 25px;
        }
        .options-dropdown {
            position: absolute;
            background-color: #fff;
            border: 2px solid #102073;
            border-radius: 5px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }
        .options-dropdown ul {
            list-style-type: none;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        .options-dropdown li {
            padding: 10px 12px;
            cursor: pointer;
            color: #333;
            border-bottom: 1px solid #eee;
        }
        .options-dropdown li:hover {
            background-color: rgba(3, 4, 94, 0.07);
        }
        .options-dropdown li:last-child {
            border-bottom: none;
        }
        
        /* Estilo para o campo de descrição */
        .description-area {
            height: 180px;
            resize: none;
            padding: 12px;
            font-family: Arial, sans-serif;
        }
        .description-container {
            position: relative;
            display: block;
        }
        .description-icon {
            position: absolute !important;
            right: 10px !important;
            top: 12px !important;
            transform: none !important;
            z-index: 2;
        }

        /* Botão de registro */
        .criar-btn {
            background-color: #102073;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 14px 0;
            width: 200px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: 0;
            margin-top: 30px;
            transition: transform 0.3s ease, background-color 0.3s;
        }  
        .criar-btn:hover {
            transform: translateY(-5px);
            background-color: #0A184F;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .form-layout {
                grid-template-columns: 1fr;
            }
            .criar-btn {
                width: 100%;
                margin-top: 20px;
            }
            .container {
                padding: 20px;
            }
        }

        /* NOVOS ESTILOS PARA O TIME PICKER */
        .time-picker-container {
            position: absolute;
            background: white;
            border: 2px solid #03045E;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
            width: 280px;
            box-sizing: border-box;
        }
        
        .time-picker-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .time-picker-title {
            font-weight: bold;
            color: #03045E;
        }
        
        .time-picker-close {
            cursor: pointer;
            color: #777;
            font-size: 18px;
            font-weight: bold;
        }
        
        .time-picker-content {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .time-up, .time-down {
            width: 30px;
            height: 30px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        
        .time-up:hover, .time-down:hover {
            background-color: #e0e0e0;
        }
        
        .time-value {
            font-size: 24px;
            width: 50px;
            height: 40px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .time-label {
            font-size: 12px;
            color: #777;
            text-align: center;
        }
        
        .time-separator {
            font-size: 24px;
            display: flex;
            align-items: center;
            padding-top: 30px;
        }
        
        .time-picker-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }
        
        .time-picker-apply {
            background-color: #03045E;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .time-picker-apply:hover {
            background-color: #020347;
        }

        /* ESTILOS PARA O CALENDÁRIO */
        .calendar-container {
            position: absolute;
            background: white;
            border: 2px solid #03045E;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
            width: 320px;
            box-sizing: border-box;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .calendar-title {
            font-weight: bold;
            color: #03045E;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .calendar-month-label {
            min-width: 120px;
            text-align: center;
        }
        
        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .calendar-nav-btn {
            width: 30px;
            height: 30px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        
        .calendar-nav-btn:hover {
            background-color: #e0e0e0;
        }
        
        .calendar-close {
            cursor: pointer;
            color: #777;
            font-size: 18px;
            font-weight: bold;
        }
        
        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 5px;
        }
        
        .calendar-weekday {
            text-align: center;
            font-size: 12px;
            color: #777;
            font-weight: bold;
            padding: 5px 0;
        }
        
        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        
        .calendar-day {
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
            font-size: 14px;
        }
        
        .calendar-day:hover {
            background-color: rgba(3, 4, 94, 0.1);
        }
        
        .calendar-day.today {
            background-color: rgba(3, 4, 94, 0.1);
            font-weight: bold;
        }
        
        .calendar-day.selected {
            background-color: #03045E;
            color: white;
        }
        
        .calendar-day.other-month {
            color: #ccc;
        }
        
        .calendar-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        
        .calendar-today-btn {
            background-color: transparent;
            color: #03045E;
            border: 1px solid #03045E;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 12px;
        }
        
        .calendar-today-btn:hover {
            background-color: rgba(3, 4, 94, 0.05);
        }
        
        .calendar-apply-btn {
            background-color: #03045E;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .calendar-apply-btn:hover {
            background-color: #020347;
        }

        /* Estilo para o seletor de ano */
        .year-selector {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .year-input {
            width: 60px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            text-align: center;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="back-button">
                <span>←</span>
            </button>
            <h1>Criar novo plano de auditoria</h1>
            <img src="logo.png" alt="Logo" class="logo">
        </div>
        
        <!-- Form -->
        <form id="auditForm">
            <div class="form-layout">
                <div class="left-column">
                    <div class="form-group">
                        <label class="form-label">Nome</label>
                        <div class="form-control-icon">
                            <input type="text" class="form-control" placeholder="Insira um nome para a auditoria" required>
                            <img src="auditoria.png" alt="Ícone de auditoria">
                        </div>
                    </div>

                    <!-- Checklist para materiais e equipamentos -->
                    <div class="form-group">
                        <label class="form-label">Materiais e Equipamentos necessários</label>
                        <div class="materials-container">
                            <div class="materials-search">
                                <input type="text" id="materialsSearchInput" placeholder="Buscar materiais e equipamentos" class="form-control" readonly>
                                <img src="setabaixo.png" alt="Ícone de seta para baixo" id="materialsDropdownIcon">
                            </div>
                            <div class="materials-list" id="materialsList" style="display: none;">
                                <label><input type="checkbox" name="materials" value="Lanterna"> Lanterna</label>
                                <label><input type="checkbox" name="materials" value="Câmera fotográfica"> Câmera fotográfica</label>
                                <label><input type="checkbox" name="materials" value="Fita sinalizadora e cones"> Fita sinalizadora e cones</label>
                                <label><input type="checkbox" name="materials" value="Fita métrica "> Fita métrica </label>
                                <label><input type="checkbox" name="materials" value="Luvas de proteção"> Luvas de proteção</label>
                                <label><input type="checkbox" name="materials" value="Capacete de segurança"> Capacete de segurança</label>
                                <label><input type="checkbox" name="materials" value="Canetas e marcadores"> Canetas e marcadores</label>
                                <label><input type="checkbox" name="materials" value="Colete reflexor"> Colete reflexor</label>
                                <label><input type="checkbox" name="materials" value="Tablet"> Tablet ou notebook</label>
                                <label><input type="checkbox" name="materials" value="Drone "> Drone </label>
                            </div>
                            <div class="selected-materials" id="selectedMaterials"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Descrição</label>
                        <div class="form-control-icon description-container">
                            <textarea class="form-control description-area" placeholder="Descreva os objetivos e procedimentos da auditoria..."></textarea>
                            <img src="descrição.png" alt="Ícone de descrição" class="description-icon">
                        </div>
                    </div>
                </div>
                
                <div class="right-column">
                    <div class="form-group">
                        <label class="form-label">Duração Estimada</label>
                        <div class="form-control-icon">
                            <input type="text" class="form-control" placeholder="HH:MM:SS" id="durationInput" readonly>
                            <img src="clock.png" alt="Ícone de relógio" id="timePickerIcon">
                        </div>
                        <!-- Componente Time Picker -->
                        <div class="time-picker-container" id="timePicker">
                            <div class="time-picker-header">
                                <span class="time-picker-title">Selecionar Duração</span>
                                <span class="time-picker-close" id="timePickerClose">&times;</span>
                            </div>
                            <div class="time-picker-content">
                                <div class="time-unit">
                                    <div class="time-up" id="hoursUp">▲</div>
                                    <div class="time-value" id="hoursValue">00</div>
                                    <div class="time-down" id="hoursDown">▼</div>
                                    <div class="time-label">Horas</div>
                                </div>
                                <div class="time-separator">:</div>
                                <div class="time-unit">
                                    <div class="time-up" id="minutesUp">▲</div>
                                    <div class="time-value" id="minutesValue">00</div>
                                    <div class="time-down" id="minutesDown">▼</div>
                                    <div class="time-label">Minutos</div>
                                </div>
                                <div class="time-separator">:</div>
                                <div class="time-unit">
                                    <div class="time-up" id="secondsUp">▲</div>
                                    <div class="time-value" id="secondsValue">00</div>
                                    <div class="time-down" id="secondsDown">▼</div>
                                    <div class="time-label">Segundos</div>
                                </div>
                            </div>
                            <div class="time-picker-buttons">
                                <button type="button" class="time-picker-apply" id="timePickerApply">Aplicar</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Data da Auditoria</label>
                        <div class="form-control-icon">
                            <input type="text" class="form-control" placeholder="DD/MM/YYYY" id="dateInput" readonly>
                            <img src="calendario.png" alt="Ícone de data" id="calendarIcon">
                        </div>
                        <div class="calendar-container" id="calendar">
                            <div class="calendar-header">
                                <div class="calendar-title">
                                    <div class="calendar-nav">
                                        <button type="button" class="calendar-nav-btn" id="prevMonth">&lt;</button>
                                        <span class="calendar-month-label" id="monthYearLabel">Abril 2025</span>
                                        <button type="button" class="calendar-nav-btn" id="nextMonth">&gt;</button>
                                    </div>
                                </div>
                                <span class="calendar-close" id="calendarClose">&times;</span>
                            </div>
                            <div class="calendar-weekdays" id="calendarWeekdays">
                                <div class="calendar-weekday">Dom</div>
                                <div class="calendar-weekday">Seg</div>
                                <div class="calendar-weekday">Ter</div>
                                <div class="calendar-weekday">Qua</div>
                                <div class="calendar-weekday">Qui</div>
                                <div class="calendar-weekday">Sex</div>
                                <div class="calendar-weekday">Sáb</div>
                            </div>
                            <div class="calendar-days" id="calendarDays">
                                <!-- Dias serão gerados via JavaScript -->
                            </div>
                            <div class="calendar-footer">
                                <button type="button" class="calendar-today-btn" id="todayBtn">Hoje</button>
                                <div class="year-selector">
                                    <button type="button" class="calendar-nav-btn" id="prevYear">&lt;</button>
                                    <input type="number" id="yearInput" class="year-input" min="2000" max="2100" value="2025">
                                    <button type="button" class="calendar-nav-btn" id="nextYear">&gt;</button>
                                </div>
                                <button type="button" class="calendar-apply-btn" id="calendarApply">Aplicar</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Morada</label>
                        <div class="form-control-icon">
                            <input type="text" class="form-control" placeholder="Insira morada">
                            <img src="localização.png" alt="Ícone de morada">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Código Postal</label>
                        <input type="text" class="form-control" placeholder="XXXX-XXX" id="postalCode">
                    </div>

                    <!-- Dropdown para peritos -->
                    <div class="dropdown-container">
                        <label class="form-label">Peritos</label>
                        <div class="form-control-icon">
                            <input type="text" class="form-control" placeholder="Escolha um dos peritos disponíveis" id="peritosSearch" readonly data-value="">
                            <img src="setabaixo.png" alt="Ícone de dropdown" id="peritosDropdownIcon">
                        </div>
                        <div id="peritosDropdown" class="options-dropdown" style="display: none;">
                            <ul>
                                <!-- Os itens serão carregados dinamicamente pelo JavaScript -->
                            </ul>
                        </div>
                    </div>

                    <button type="submit" class="criar-btn">Criar</button>
                </div>
            </div>
        </form>
    </div>


    
    <script>
        // Exibir/ocultar a lista de materiais ao clicar no ícone
        const materialsSearchInput = document.getElementById('materialsSearchInput');
        const materialsList = document.getElementById('materialsList');
        const materialsDropdownIcon = document.getElementById('materialsDropdownIcon');

        // Toggle da lista de materiais
        function toggleMaterialsList() {
            materialsList.style.display = materialsList.style.display === 'none' ? 'block' : 'none';
        }

        // Adicionar eventos para abrir/fechar a lista
        materialsDropdownIcon.addEventListener('click', toggleMaterialsList);
        materialsSearchInput.addEventListener('click', toggleMaterialsList);

        // Fechar a lista se clicar fora dela
        window.addEventListener('click', function(event) {
            if (!event.target.matches('#materialsSearchInput') && 
                !event.target.matches('#materialsDropdownIcon') && 
                !event.target.closest('.materials-list')) {
                materialsList.style.display = 'none';
            }
        });

        // Função para filtrar materiais na busca
        materialsSearchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const items = document.querySelectorAll('.materials-list label');
            
            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Atualizar exibição de materiais selecionados
        const checkboxes = document.querySelectorAll('input[name="materials"]');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateSelectedMaterials);
        });

        function updateSelectedMaterials() {
            const selectedContainer = document.getElementById('selectedMaterials');
            selectedContainer.innerHTML = '';
            
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    const tag = document.createElement('span');
                    tag.className = 'selected-item';
                    tag.innerHTML = checkbox.value + ' <span class="remove-material" data-value="' + checkbox.value + '">×</span>';
                    selectedContainer.appendChild(tag);
                }
            });
            
            // Adicionar listeners para remover itens
            document.querySelectorAll('.remove-material').forEach(btn => {
                btn.addEventListener('click', function() {
                    const value = this.getAttribute('data-value');
                    document.querySelector('input[value="' + value + '"]').checked = false;
                    updateSelectedMaterials();
                });
            });

        // Atualizar o texto no input para refletir as seleções
        updateInputText();
        }

        // Atualizar o texto do input com base nos itens selecionados
        function updateInputText() {
            const selected = Array.from(checkboxes)
                                .filter(cb => cb.checked)
                                .map(cb => cb.value);
            
            materialsSearchInput.value = selected.length > 0 ? 
                                        `${selected.length} item(ns) selecionado(s)` : 
                                        '';
        }

       // Dropdown de peritos
        const peritosSearch = document.getElementById('peritosSearch');
        const peritosDropdown = document.getElementById('peritosDropdown');
        const peritosDropdownIcon = document.getElementById('peritosDropdownIcon');

        // Carregar peritos disponíveis do localStorage
        function loadAvailableExperts() {
            const peritosDropdownList = document.querySelector('#peritosDropdown ul');
            // Limpar lista atual
            peritosDropdownList.innerHTML = '';
            
            // Obter peritos do localStorage
            const experts = JSON.parse(localStorage.getItem('expertsData')) || [];
            
            // Filtrar apenas peritos disponíveis
            const availableExperts = experts.filter(expert => expert.status === "Disponível");
            
            if (availableExperts.length === 0) {
                // Se não houver peritos disponíveis, mostrar mensagem
                const noExpertsItem = document.createElement('li');
                noExpertsItem.textContent = "Não há peritos disponíveis";
                noExpertsItem.style.fontStyle = "italic";
                noExpertsItem.style.color = "#999";
                peritosDropdownList.appendChild(noExpertsItem);
            } else {
                // Adicionar cada perito disponível à lista
                availableExperts.forEach(expert => {
                    const item = document.createElement('li');
                    item.setAttribute('data-value', expert.id);
                    item.textContent = expert.name + " - " + expert.specialty;
                    
                    // Adicionar evento de clique
                    item.addEventListener('click', function() {
                        peritosSearch.value = this.textContent;
                        peritosSearch.setAttribute('data-value', this.getAttribute('data-value'));
                        peritosDropdown.style.display = 'none';
                    });
                    
                    peritosDropdownList.appendChild(item);
                });
            }
        }

        peritosSearch.addEventListener('click', function() {
            // Carregar peritos disponíveis antes de abrir o dropdown
            loadAvailableExperts();
            togglePeritosDropdown();
        });

        peritosDropdownIcon.addEventListener('click', function() {
            // Carregar peritos disponíveis antes de abrir o dropdown
            loadAvailableExperts();
            togglePeritosDropdown();
        });

        function togglePeritosDropdown() {
            peritosDropdown.style.display = peritosDropdown.style.display === 'block' ? 'none' : 'block';
        }

        // Fechar dropdown se clicar fora
        window.addEventListener('click', function(event) {
            if (!event.target.matches('#peritosSearch') && !event.target.matches('#peritosDropdownIcon')) {
                peritosDropdown.style.display = 'none';
            }
        });

        // Validação básica de formato de data
        document.getElementById('dateInput').addEventListener('blur', function() {
            const value = this.value;
            if (value && !/^\d{2}\/\d{2}\/\d{4}$/.test(value)) {
                alert('Por favor, insira a data no formato DD/MM/YYYY');
                this.value = '';
            }
        });

        // Validação básica de código postal
        document.getElementById('postalCode').addEventListener('blur', function() {
            const value = this.value;
            if (value && !/^\d{4}-\d{3}$/.test(value)) {
                alert('Por favor, insira o código postal no formato XXXX-XXX');
                this.value = '';
            }
        });

        // Validação do formato de duração
        document.getElementById('durationInput').addEventListener('blur', function() {
            const value = this.value;
            if (value && !/^\d{2}:\d{2}:\d{2}$/.test(value)) {
                alert('Por favor, insira a duração no formato HH:MM:SS');
                this.value = '';
            }
        });

        // Envio do formulário
        document.getElementById('auditForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Aqui você pode adicionar lógica para enviar os dados para o servidor
            alert('Plano de auditoria criado com sucesso!');
        });


        // Elementos do time picker
        const durationInput = document.getElementById('durationInput');
        const timePickerIcon = document.getElementById('timePickerIcon');
        const timePicker = document.getElementById('timePicker');
        const timePickerClose = document.getElementById('timePickerClose');
        const timePickerApply = document.getElementById('timePickerApply');

        // Elementos para horas, minutos e segundos
        const hoursValue = document.getElementById('hoursValue');
        const minutesValue = document.getElementById('minutesValue');
        const secondsValue = document.getElementById('secondsValue');
        const hoursUp = document.getElementById('hoursUp');
        const hoursDown = document.getElementById('hoursDown');
        const minutesUp = document.getElementById('minutesUp');
        const minutesDown = document.getElementById('minutesDown');
        const secondsUp = document.getElementById('secondsUp');
        const secondsDown = document.getElementById('secondsDown');

        // Valores iniciais
        let hours = 0;
        let minutes = 0;
        let seconds = 0;

        // Função para formatar números com dois dígitos
        function formatTwoDigits(num) {
            return num.toString().padStart(2, '0');
        }

        // Função para atualizar os valores mostrados
        function updateTimeDisplay() {
            hoursValue.textContent = formatTwoDigits(hours);
            minutesValue.textContent = formatTwoDigits(minutes);
            secondsValue.textContent = formatTwoDigits(seconds);
        }

        // Função para aplicar valores ao input
        function applyTime() {
            durationInput.value = `${formatTwoDigits(hours)}:${formatTwoDigits(minutes)}:${formatTwoDigits(seconds)}`;
            timePicker.style.display = 'none';
        }

        // Incremento e decremento para horas
        hoursUp.addEventListener('click', function() {
            hours = (hours + 1) % 24;
            updateTimeDisplay();
        });

        hoursDown.addEventListener('click', function() {
            hours = (hours - 1 + 24) % 24;
            updateTimeDisplay();
        });

        // Incremento e decremento para minutos
        minutesUp.addEventListener('click', function() {
            minutes = (minutes + 1) % 60;
            updateTimeDisplay();
        });

        minutesDown.addEventListener('click', function() {
            minutes = (minutes - 1 + 60) % 60;
            updateTimeDisplay();
        });

        // Incremento e decremento para segundos
        secondsUp.addEventListener('click', function() {
            seconds = (seconds + 1) % 60;
            updateTimeDisplay();
        });

        secondsDown.addEventListener('click', function() {
            seconds = (seconds - 1 + 60) % 60;
            updateTimeDisplay();
        });

        // Mostrar o time picker ao clicar no input 
        durationInput.addEventListener('click', showTimePicker);
        timePickerIcon.addEventListener('click', showTimePicker);

        function showTimePicker() {
            // Posicionamento do time picker abaixo do input
            const inputRect = durationInput.getBoundingClientRect();
            timePicker.style.top = inputRect.bottom + 5 + 'px';
            timePicker.style.left = inputRect.left + 'px';
            timePicker.style.display = 'block';
            
            // Extrair valores do input se já tiver algum valor
            if (durationInput.value) {
                const timeValues = durationInput.value.split(':');
                if (timeValues.length === 3) {
                    hours = parseInt(timeValues[0]) || 0;
                    minutes = parseInt(timeValues[1]) || 0;
                    seconds = parseInt(timeValues[2]) || 0;
                    updateTimeDisplay();
                }
            }
        }

        // Aplicar o tempo quando clicar no botão "Aplicar"
        timePickerApply.addEventListener('click', function(e) {
            e.preventDefault(); // Evitar submissão do formulário
            applyTime();
        });

        // Fechar o time picker quando clicar no X
        timePickerClose.addEventListener('click', function() {
            timePicker.style.display = 'none';
        });

        // Fechar o time picker quando clicar fora dele
        window.addEventListener('click', function(event) {
            if (!event.target.closest('#timePicker') && 
                !event.target.matches('#durationInput') && 
                !event.target.matches('#timePickerIcon')) {
                timePicker.style.display = 'none';
            }
        });

        // Elementos do calendário
        const dateInput = document.getElementById('dateInput');
        const calendarIcon = document.getElementById('calendarIcon');
        const calendar = document.getElementById('calendar');
        const calendarClose = document.getElementById('calendarClose');
        const calendarApply = document.getElementById('calendarApply');
        const prevMonth = document.getElementById('prevMonth');
        const nextMonth = document.getElementById('nextMonth');
        const prevYear = document.getElementById('prevYear');
        const nextYear = document.getElementById('nextYear');
        const monthYearLabel = document.getElementById('monthYearLabel');
        const calendarDays = document.getElementById('calendarDays');
        const todayBtn = document.getElementById('todayBtn');
        const yearInput = document.getElementById('yearInput');

        // Data atual e selecionada
        let currentDate = new Date();
        let selectedDate = null;

        // Nomes dos meses em português
        const monthNames = [
            'Janeiro', 'Fevereiro', 'Março', 'Abril', 
            'Maio', 'Junho', 'Julho', 'Agosto', 
            'Setembro', 'Outubro', 'Novembro', 'Dezembro'
        ];

        // Função para formatar data no formato DD/MM/YYYY
        function formatDate(date) {
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        // Função para atualizar o label do mês e ano
        function updateMonthYearLabel() {
            monthYearLabel.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            yearInput.value = currentDate.getFullYear();
        }

        // Função para gerar os dias do calendário
        function generateCalendarDays() {
            calendarDays.innerHTML = '';
            
            // Determinar o primeiro dia do mês
            const firstDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            
            // Determinar o dia da semana do primeiro dia (0 = Domingo, 1 = Segunda, etc.)
            const firstDayWeekday = firstDayOfMonth.getDay();
            
            // Adicionar dias do mês anterior para preencher a primeira semana
            const lastDayPrevMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 0);
            for (let i = firstDayWeekday - 1; i >= 0; i--) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day other-month';
                dayElement.textContent = lastDayPrevMonth.getDate() - i;
                calendarDays.appendChild(dayElement);
            }
            
            // Adicionar dias do mês atual
            const today = new Date();
            for (let day = 1; day <= lastDayOfMonth.getDate(); day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = day;
                
                // Marcar o dia atual
                if (
                    currentDate.getFullYear() === today.getFullYear() &&
                    currentDate.getMonth() === today.getMonth() &&
                    day === today.getDate()
                ) {
                    dayElement.classList.add('today');
                }
                
                // Marcar o dia selecionado
                if (
                    selectedDate &&
                    currentDate.getFullYear() === selectedDate.getFullYear() &&
                    currentDate.getMonth() === selectedDate.getMonth() &&
                    day === selectedDate.getDate()
                ) {
                    dayElement.classList.add('selected');
                }
                
                // Adicionar evento de clique para selecionar o dia
                dayElement.addEventListener('click', function() {
                    // Remover a classe 'selected' de qualquer dia previamente selecionado
                    document.querySelectorAll('.calendar-day.selected').forEach(el => el.classList.remove('selected'));
                    
                    // Adicionar a classe 'selected' ao dia clicado
                    this.classList.add('selected');
                    
                    // Atualizar a data selecionada
                    selectedDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                });
                
                calendarDays.appendChild(dayElement);
            }
            
            // Adicionar dias do próximo mês para completar a grade
            const totalDaysShown = calendarDays.children.length;
            const daysToAdd = 42 - totalDaysShown; // 6 semanas * 7 dias = 42 células no total
            
            for (let i = 1; i <= daysToAdd; i++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day other-month';
                dayElement.textContent = i;
                calendarDays.appendChild(dayElement);
            }
        }

        // Atualizar todo o calendário
        function updateCalendar() {
            updateMonthYearLabel();
            generateCalendarDays();
        }

        // Mostrar o calendário
        function showCalendar() {
            const inputRect = dateInput.getBoundingClientRect();
            calendar.style.top = (inputRect.bottom + 5) + 'px';
            calendar.style.left = inputRect.left + 'px';
            calendar.style.display = 'block';
            
            // Se já houver uma data no input, usá-la como data selecionada
            if (dateInput.value) {
                const parts = dateInput.value.split('/');
                if (parts.length === 3) {
                    const day = parseInt(parts[0]);
                    const month = parseInt(parts[1]) - 1; // Mês é zero-indexed
                    const year = parseInt(parts[2]);
                    
                    // Verificar se a data é válida
                    if (!isNaN(day) && !isNaN(month) && !isNaN(year)) {
                        selectedDate = new Date(year, month, day);
                        currentDate = new Date(year, month, 1); // Primeiro dia do mês selecionado
                    }
                }
            }
            
            updateCalendar();
        }

        // Iniciar o calendário ao clicar no input ou no ícone
        dateInput.addEventListener('click', showCalendar);
        calendarIcon.addEventListener('click', showCalendar);

        // Fechar o calendário ao clicar no X
        calendarClose.addEventListener('click', function() {
            calendar.style.display = 'none';
        });

        // Aplicar a data selecionada ao input
        calendarApply.addEventListener('click', function(e) {
            e.preventDefault(); // Prevenir submissão do formulário
            
            if (selectedDate) {
                dateInput.value = formatDate(selectedDate);
                calendar.style.display = 'none';
            } else {
                alert('Por favor, selecione uma data no calendário.');
            }
        });

        // Navegar para o mês anterior
        prevMonth.addEventListener('click', function() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateCalendar();
        });

        // Navegar para o próximo mês
        nextMonth.addEventListener('click', function() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateCalendar();
        });

        // Navegar para o ano anterior
        prevYear.addEventListener('click', function() {
            currentDate.setFullYear(currentDate.getFullYear() - 1);
            updateCalendar();
        });

        // Navegar para o próximo ano
        nextYear.addEventListener('click', function() {
            currentDate.setFullYear(currentDate.getFullYear() + 1);
            updateCalendar();
        });

        // Ir para o dia atual
        todayBtn.addEventListener('click', function() {
            currentDate = new Date();
            selectedDate = new Date();
            updateCalendar();
        });

        // Atualizar o ano quando o input de ano mudar
        yearInput.addEventListener('change', function() {
            const year = parseInt(this.value);
            if (!isNaN(year) && year >= 2000 && year <= 2100) {
                currentDate.setFullYear(year);
                updateCalendar();
            } else {
                alert('Por favor, insira um ano válido entre 2000 e 2100.');
                this.value = currentDate.getFullYear();
            }
        });

        // Fechar o calendário quando clicar fora dele
        window.addEventListener('click', function(event) {
            if (!event.target.closest('#calendar') && 
                !event.target.matches('#dateInput') && 
                !event.target.matches('#calendarIcon')) {
                calendar.style.display = 'none';
            }
        });

        // Inicializar o calendário
        updateCalendar();


    </script>
</body>
</html>
