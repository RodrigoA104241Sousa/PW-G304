<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyesEveryWhere</title>
    <link rel="stylesheet" href="utilizador.css">
    <link rel="icon" type="image/x-icon" href="minilogo.png">
    <link href="https://unpkg.com/lucide-icons/dist/umd/lucide-icons.min.js" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Logo -->
            <div class="logo">
                <div>Eyes</div>
                <div>EveryWhere</div>
            </div>

            <!-- Sidebar Menu -->
            <nav>
                <div class="menu-item">
                <div class="menu-item-content">
                    <i data-lucide="filter"></i>
                    <span>Filtros</span>
                </div>
            </div>


                <div class="menu-item">
                    <div class="menu-item-content">
                        <i data-lucide="filter"></i>
                        <span>Nº de Ocorrências</span>
                    </div>
                    <i data-lucide="chevron-down" class="rotate-180"></i>
                </div>

                <!-- Estado Submenu -->
                <div class="submenu">
                    <button class="submenu-item" data-status="0-2">
                        <span class="dot"></span>
                        <span>0-2</span>
                    </button>
                    <button class="submenu-item" data-status="3-5">
                        <span class="dot"></span>
                        <span>3-5</span>
                    </button>
                    <button class="submenu-item" data-status="+5">
                        <span class="dot"></span>
                        <span>+5</span>
                    </button>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header>
                <div class="page-selector">
                    <button class="page-dropdown-btn">
                        Utilizadores
                        <i data-lucide="chevron-down"></i>
                    </button>
                    <div class="page-dropdown-content">
                        <a href="utilizador.html" class="active">Utilizadores</a>
                        <a href="../Peritos/peritos.html">Peritos</a>
                        <a href="../Ocorrência/ocorrencia.html">Ocorrências</a>
                        <a href="../Auditoria/ListaAuditorias/auditoria.html">Auditorias</a>
                        <a href="dashboard.html">Dashboard</a>
                    </div>
                </div>

                <div class="header-right">
                    <div class="avatar">
                        <img src="logo.png" alt="Avatar" width="24" height="24">
                    </div>
                </div>
            </header>

            <!-- Filters -->
            <div class="filters">
                <input type="text" id="searchInput" placeholder="Nome / Email Utilizador ...">
                <input type="date" id="dateInput" placeholder="Trabalha desde ...">
                <input type="text" id="searchInput" placeholder="Nº de Ocorrências...">
                <button class="search-button" id="searchButton">
                    <span>Procurar</span>
                    <i data-lucide="search"></i>
                </button>
                <button id="clearFiltersBtn" class="search-icon-btn" title="Limpar Filtros">
                    <img src="../Auditoria/ListaAuditorias/borracha.png" alt="Limpar" />
                </button>
            </div>

            <!-- Table -->
            <div class="card-container">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr class="table-header">
                                <th>
                                    <div class="header-cell">
                                        <span>Nome / Email Utilizador</span>
                                    </div>
                                </th>
                                <th>
                                    <div class="header-cell">
                                        <span>Utilizador desde</span>
                                    </div>
                                </th>
                                <th>
                                    <div class="header-cell">
                                        <span>Nº Total de Ocorrências</span>
                                    </div>
                                </th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="expertsTableBody">
                            <!-- Table rows will be inserted here via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <div class="pagination-info">
                    Mostrando 1 - 16 de 5.000 utilizadores registados
                </div>
                <div class="pagination-controls">
                    <select>
                        <option>16</option>
                        <option>32</option>
                        <option>64</option>
                    </select>
                    <div class="pagination-buttons">
                        <button>&lt;</button>
                        <button class="active">1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>&gt;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="utilizador.js"></script>
</body>
</html>
