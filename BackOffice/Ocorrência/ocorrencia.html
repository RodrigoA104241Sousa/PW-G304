<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Responsivo para móvel-->
    <title>EyesEveryWhere</title> <!-- Título da página -->
    <link rel="stylesheet" href="ocorrencias.css"> <!-- Link para o CSS -->
    <link rel="icon" type="image/x-icon" href="minilogo.png"> <!-- Favicon -->
    <link href="https://unpkg.com/lucide-icons/dist/umd/lucide-icons.min.js" rel="stylesheet">
</head>
<body>
    <!-- Estrutura principal -->
    <div class="container">
        
         <!-- Menu Lateral -->
        <div class="sidebar">
            <!-- Logo -->
            <div class="logo">
                <div>Eyes</div>
                <div>EveryWhere</div>
            </div>

            <!-- Filtros do Menu Lateral-->
            <nav>
                <!-- Filtros -->
                <div class="menu-item">
                    <!-- Icone do filtro -->
                    <i data-lucide="filter"></i>
                    <span>Filtros</span>
                </div>

                <!-- + Recente -->
                <div class="menu-item" data-sort="recente">
                    <span>Mais Recente</span>
                </div>

                <!-- + Antiga -->
                <div class="menu-item" data-sort="antiga">
                    <span>Mais Antiga</span>
                </div>

                <!-- Tipo de Ocorrencia -->
                <div class="menu-item">
                    <div class="menu-item-content">
                        <i data-lucide="filter"></i>
                        <span>Tipo Ocorrência</span>
                    </div>
                    <!-- seta à frente -->
                    <i data-lucide="chevron-down" class="rotate-180"></i>
                </div>
                <!-- Submenu do Tipo de Ocorrencia -->
                <div class="submenu">
                    <button class="submenu-item" data-tipo="Buraco na estrada"><span class="dot"></span>Buraco na Estrada</button>
                    <button class="submenu-item" data-tipo="Passeio danificado"><span class="dot"></span>Passeio Danificado</button>
                    <button class="submenu-item" data-tipo="Falta de sinalização"><span class="dot"></span>Falta de Sinalização</button>
                    <button class="submenu-item" data-tipo="Iluminação pública"><span class="dot"></span>Iluminação Pública</button>
                </div>

                <!-- Estado -->
                <div class="menu-item">
                    <div class="menu-item-content">
                        <i data-lucide="filter"></i>
                        <span>Estado</span>
                    </div>
                    <!-- seta à frente -->
                    <i data-lucide="chevron-down" class="rotate-180"></i>
                </div>
                <!-- Submenu do Estado -->
                <div class="submenu">
                    <button class="submenu-item" data-estado="Aceite"><span class="dot"></span>Aceite</button>
                    <button class="submenu-item" data-estado="Não Aceite"><span class="dot"></span>Não Aceite</button>
                    <button class="submenu-item" data-estado="Em espera"><span class="dot"></span>Em Espera</button>
                </div>
            </nav>
        </div>

        <!-- Página Principal -->
        <div class="main-content">
            <!-- Cabeçalho -->
            <header>
                <!-- Botão Adicionar -->
                <div class="header-left">
                    <button id="addOcorrenciaBtn" class="btn btn-primary">
                        <i data-lucide="plus"></i>
                        <span>ADICIONAR</span>
                    </button>
                </div>

                <!-- Centro -->
                <div class="page-selector">
                    <button class="page-dropdown-btn">
                        Ocorrências Registadas
                        <i data-lucide="chevron-down"></i>
                    </button>
                    <div class="page-dropdown-content">
                        <a href="../Peritos/peritos.html">Peritos</a>
                        <a href="../Ocorrência/ocorrencia.html" class="active">Ocorrências</a>
                        <a href="../Auditoria/ListaAuditorias/ListaAuditorias.html">Auditorias</a>
                        <a href="../dashboard/dashboard.html">Dashboard</a>
                    </div>
                </div>

                <!-- Botão Remover -->
                <div class="header-right">
                    <button class="btn btn-danger">
                        <i data-lucide="minus"></i>
                        <span>REMOVER</span>
                    </button>
                    <!-- LOGO -->
                    <div class="avatar">
                        <img src="logo.png" alt="Avatar" width="60" height="60">
                    </div>
                </div>
            </header>

            <!-- Filtros de pesquisa -->
            <div class="filters">
                <input type="text" id="searchId" placeholder="ID da Ocorrência">
                <input type="text" id="searchEmailUsuario" placeholder="Email Usuário ...">
                <input type="date" id="searchData" placeholder="Trabalha desde ...">
                <!-- Botões -->
                <button id="searchButton" class="search-icon-btn">
                    <img src="pesquisa.png" alt="Pesquisar" />
                  </button>
                <button id="clearFiltersBtn" class="search-icon-btn" title="Limpar Filtros">
                    <img src="borracha.png" alt="Limpar" />
                </button>
            </div>

            <!-- Tabela de Ocorrencias -->
            <div class="card-container">
                <div class="table-container">
                    <table>
                        <!-- Cabeçalho da tabela-->
                        <thead>
                            <tr class="table-header">
                                <th><input type="checkbox" class="header-checkbox"></th>
                                <th><div class="header-cell"><span>ID</span></div></th>
                                <th><div class="header-cell"><span>Email Usuário</span></div></th>
                                <th><div class="header-cell"><span>Tipo</span></div></th>
                                <th><div class="header-cell"><span>Data</span></div></th>
                                <th><div class="header-cell"><span>Estado</span></div></th>
                                <th><div class="header-cell"><span></span></div></th>
                            </tr>
                        </thead>
                        <!-- corpo da tabela, preenchido automaticamente JS -->
                        <tbody id="occurrencesTableBody">
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Paginação -->
            <div class="pagination">
                <!-- Informação -->
                <div class="pagination-info"> </div>
                <!-- Controlos de página -->
                <div class="pagination-controls">
                    <!-- Nº de Ocorrencias a aparecer -->
                    <select id="itemsPerPageSelect">
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                    </select>
                    <!-- Nº da página -->
                    <div class="pagination-buttons">
                        <button>&lt;</button>
                        <button class="active">1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>&gt;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Importar icones (lucide)-->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- JavaScript -->
    <script src="ocorrencias.js"></script>
</body>
</html>
