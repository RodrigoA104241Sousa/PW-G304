<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peritos - Eyes Everywhere</title>
    <link rel="stylesheet" href="ocorrencias.css">
    <link href="https://unpkg.com/lucide-icons/dist/umd/lucide-icons.min.js" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Logo -->
            <div class="logo">
                <div>Eyes</div>
                <div>EveryWhere</div>
            </div>

            <!-- Sidebar Menu -->
            <nav>
                <div class="menu-item">
                    <i data-lucide="filter"></i>
                    <span>Filtros</span>
                </div>


                <div class="menu-item">
                    <div class="menu-item-content">
                        <i data-lucide="filter"></i>
                        <span>Especialidade</span>
                    </div>
                    <i data-lucide="chevron-down" class="rotate-180"></i>
                </div>

                <!-- Especialidade Submenu -->
                <div class="submenu">
                    <div class="submenu-item"><span class="dot"></span>Buraco na Estrada</div>
                    <div class="submenu-item"><span class="dot"></span>Passeio Danificado</div>
                    <div class="submenu-item"><span class="dot"></span>Falta de Sinalização</div>
                    <div class="submenu-item"><span class="dot"></span>Iluminação Pública</div>
                </div>

                <div class="menu-item">
                    <div class="menu-item-content">
                        <i data-lucide="filter"></i>
                        <span>Estado</span>
                    </div>
                    <i data-lucide="chevron-down" class="rotate-180"></i>
                </div>

                <!-- Estado Submenu -->
                <div class="submenu">
                    <button class="submenu-item" data-status="Aceite">
                        <span class="dot"></span>Aceite
                    </button>
                    <button class="submenu-item" data-status="Não Aceite">
                        <span class="dot"></span>Não Aceite
                    </button>
                    <button class="submenu-item" data-status="Em Espera">
                        <span class="dot"></span>Em Espera
                    </button>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header>

                <div class="page-selector">
                    <button class="page-dropdown-btn">
                        Ocorrências Registadas
                        <i data-lucide="chevron-down"></i>
                    </button>
                    <div class="page-dropdown-content">
                        <a href="../Peritos/peritos.html">Peritos</a>
                        <a href="../Ocorrência/ocorrencia.html" class="active">Ocorrências</a>
                        <a href="auditorias.html">Auditorias</a>
                        <a href="dashboard.html">Dashboard</a>
                        <a href="utilizador.html">Utilizadores</a>
                    </div>
                </div>

                <div class="header-right">

                    <i data-lucide="settings"></i>
                    <div class="avatar">
                        <img src="logo.png" alt="Avatar" width="24" height="24">
                    </div>
                </div>
            </header>

            <!-- Filters -->
            <div class="filters">
                <input type="text" id="searchInput" placeholder="Nome / Email Usuário ...">
                <input type="date" id="dateInput" placeholder="Trabalha desde ...">
                <button class="search-button" id="searchButton">
                    <span>Procurar</span>
                    <i data-lucide="search"></i>
                </button>
            </div>

            <!-- Table -->
            <div class="card-container">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th><input type="checkbox" class="header-checkbox"></th>
                                <th>Nome / Email Usuário</th>
                                <th>Data</th>
                                <th>Tipo</th>
                                <th>Estado</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="occurrencesTableBody">
                            <!-- Rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <div class="pagination-info">
                    Mostrando 1 - 16 de 5.000 Ocorrências Registadas
                </div>
                <div class="pagination-controls">
                    <select>
                        <option>16</option>
                        <option>32</option>
                        <option>64</option>
                    </select>
                    <div class="pagination-buttons">
                        <button>&lt;</button>
                        <button class="active">1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>&gt;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="ocorrencias.js"></script>
</body>
</html>
