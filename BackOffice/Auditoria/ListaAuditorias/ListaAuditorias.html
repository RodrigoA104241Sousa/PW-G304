<!DOCTYPE html>
<html lang="pt"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Responsivo para móvel-->
    <title>EyesEveryWhere</title> <!-- Título da página -->
    <link rel="stylesheet" href="ListaAuditorias.css"> <!-- Link para o CSS -->
    <link rel="icon" type="image/x-icon" href="minilogo.png"> <!-- Favicon -->
</head>

<body>
    <!-- Estrutura principal -->
    <div class="container">

        <!-- Menu Lateral -->
        <div class="sidebar">
            <!-- Logo -->
            <div class="logo">
                <div>Eyes</div>
                <div>EveryWhere</div>
            </div>

            <!-- Filtros do Menu Lateral-->
            <nav>
                <!-- Filtros -->
                <div class="menu-item">
                    <!-- Icone do filtro -->
                    <i data-lucide="filter"></i>
                    <span>Filtros</span>
                </div>

                <!-- + Recente -->
                <div class="menu-item" data-sort="recente">
                    <span>Mais Recente</span>
                </div>

                <!-- + Antiga -->
                <div class="menu-item" data-sort="antiga">
                    <span>Mais Antiga</span>
                </div>

                <!-- Tipo de Auditoria -->
                <div class="menu-item">
                    <div class="menu-item-content">
                        <span>Tipo de Auditoria</span>
                    </div>
                    <!-- seta à frente -->
                    <i data-lucide="chevron-down" class="rotate-180"></i>
                </div>
                    <!-- Submenu do Tipo de Auditoria -->
                    <div class="submenu">
                        <button class="submenu-item" data-tipo="Buraco na Estrada">
                            <span class="dot"></span>
                            <span>Buraco na Estrada</span>
                        </button>
                        <button class="submenu-item" data-tipo="Passeio Danificado">
                            <span class="dot"></span>
                            <span>Passeio Danificado</span>
                        </button>
                        <button class="submenu-item" data-tipo="Falta de Sinalização">
                            <span class="dot"></span>
                            <span>Falta de Sinalização</span>
                        </button>
                        <button class="submenu-item" data-tipo="Iluminação Pública">
                            <span class="dot"></span>
                            <span>Iluminação Pública</span>
                        </button>
                    </div>

                <!-- Estado -->
                <div class="menu-item">
                    <div class="menu-item-content">
                        <span>Estado</span>
                    </div>
                    <!-- seta à frente -->
                    <i data-lucide="chevron-down" class="rotate-180"></i>
                </div>
                    <!-- Submenu do Estado -->
                    <div class="submenu">
                        <button class="submenu-item" data-estado="Concluída">
                            <span class="dot"></span>
                            <span>Concluída</span>
                        </button>
                        <button class="submenu-item" data-estado="Não Iniciada">
                            <span class="dot"></span>
                            <span>Não Iniciada</span>
                        </button>
                        <button class="submenu-item" data-estado="Em Progresso">
                            <span class="dot"></span>
                            <span>Em Progresso</span>
                        </button>
                    </div>
            </nav>
        </div>


        <!-- Página Principal -->
        <div class="main-content">

            <!-- Cabeçalho -->
            <header>
                <!-- Botão Adicionar -->
                <div class="header-left">
                    <button id="addAuditoriaBtn" class="btn btn-primary"> 
                        <i data-lucide="plus"></i>
                        <span>ADICIONAR</span>
                    </button>
                </div>

                <!-- Centro -->
                <div class="page-selector">
                    <button class="page-dropdown-btn">
                        Auditorias
                        <i data-lucide="chevron-down"></i>
                    </button>
                    <div class="page-dropdown-content">
                        <a href="auditoria.html" class="active">Auditorias</a>
                        <a href="../../Ocorrência/ocorrencia.html">Ocorrências</a>
                        <a href="../../Peritos/peritos.html">Peritos</a>
                        <a href="../dashboard.html">Dashboard</a>
                        <a href="../../Utilizador/utilizador.html">Utilizadores</a>
                    </div>
                </div>

                <!-- Botão Remover -->
                <div class="header-right">
                    <button class="btn btn-danger">
                        <i data-lucide="minus"></i>
                        <span>REMOVER</span>
                    </button>
                    <!-- LOGO -->
                    <div class="avatar">
                        <img src="logo.png" alt="Avatar" width="60" height="60">
                    </div>
                </div>
            </header>

            <!-- Filtros -->
            <div class="filters">
                <input type="number" id="searchId" placeholder="ID Auditoria ...">
                <input type="date" id="searchData" placeholder="Data...">
                <input type="text" id="searchPerito" placeholder="Nome do Perito...">
                <input type="number" id="searchOcorrencia" placeholder="ID Ocorrência...">
                <button id="searchButton" class="search-icon-btn">
                    <img src="pesquisa.png" alt="Pesquisar" />
                  </button>
                <button id="clearFiltersBtn" class="search-icon-btn" title="Limpar Filtros">
                    <img src="borracha.png" alt="Limpar" />
                </button>
            </div>

            <!-- Tabela de Auditorias -->
            <div class="card-container">
                <div class="table-container">
                    <table>
                        <!-- Cabeçalho da tabela-->
                        <thead>
                        <tr class="table-header">
                            <th><input type="checkbox" class="header-checkbox"></th>
                            <th><div class="header-cell"><span>ID Auditoria</span></div></th>
                            <th><div class="header-cell"><span>Nível de Urgência</span></div></th>
                            <th><div class="header-cell"><span>Tipo de Auditoria</span></div></th>
                            <th><div class="header-cell"><span>Data de criação</span></div></th>
                            <th><div class="header-cell"><span>Perito Associado</span></div></th>
                            <th><div class="header-cell"><span>Ocorrência Associada</span></div></th>
                            <th><div class="header-cell"><span>Estado</span></div></th>
                        </tr>
                        </thead>
                        <!-- corpo da tabela, preenchido automaticamente JS -->
                        <tbody id="auditoriasTableBody"> <!-- CORRIGIR PARA auditoriasTableBody-->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Paginação -->
            <div class="pagination">
                <!-- Informação -->
                <div class="pagination-info">
                    Mostrando 1 - 16 de 5.000 auditorias registradas
                </div>
                <!-- Controlos de página -->
                <div class="pagination-controls">
                    <!-- Nº de Auditorias a aparecer -->
                    <select id="itemsPerPageSelect">
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                    </select>
                    <!-- Nº da página -->
                    <div class="pagination-buttons">
                        <button>&lt;</button>
                        <button class="active">1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>&gt;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Importar icones (lucide)-->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- JavaScript -->
    <script src="exemplosAuditorias.js"></script> 
    <script src="ListaAuditorias.js"></script> 
</body>
</html>
