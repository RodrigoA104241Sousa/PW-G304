<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Minhas Ocorrências</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <div class="container">
    <header>
      <button class="voltar">←</button>
      <h1>Minhas Ocorrências</h1>
      <div class="logo">
        <img src="logo.png" alt="Logo">
      </div>
    </header>

    <section class="grid">
      <!-- Primeira fila -->
      <div class="card">
        <img src="Passeio.png" alt="Ocorrência 1">
        <div class="info">
          <h2>Ocorrência 1</h2>
          <button>Ler Mais</button>
        </div>
      </div>

      <div class="card">
        <img src="Passeio.png" alt="Ocorrência 2">
        <div class="info">
          <h2>Ocorrência 2</h2>
          <button>Ler Mais</button>
        </div>
      </div>

      <div class="card">
        <img src="Passeio.png" alt="Ocorrência 3">
        <div class="info">
          <h2>Ocorrência 3</h2>
          <button>Ler Mais</button>
        </div>
      </div>

      <!-- Segunda fila -->
      <div class="card">
        <img src="Passeio.png" alt="Ocorrência 4">
        <div class="info">
          <h2>Ocorrência 4</h2>
          <button>Ler Mais</button>
        </div>
      </div>

      <div class="card">
        <img src="Passeio 2.png" alt="Ocorrência 5">
        <div class="info">
          <h2>Ocorrência 5</h2>
          <button>Ler Mais</button>
        </div>
      </div>

      <div class="card">
        <img src="Passeio.png" alt="Ocorrência 6">
        <div class="info">
          <h2>Ocorrência 6</h2>
          <button>Ler Mais</button>
        </div>
      </div>
    </section>

    <footer class="paginacao">
      <button disabled>←</button>
      <button class="active">1</button>
      <button>2</button>
      <button>...</button>
      <button>9</button>
      <button>10</button>
      <button>→</button>
    </footer>
  </div>
</body>
</html>
