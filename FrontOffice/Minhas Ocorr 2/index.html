<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Detalhes da Ocorrência</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Fundo com cards de ocorrência -->
  <div class="ocorrencias-fundo">
    <img src="Passeio.png" class="card-fundo" alt="Ocorrência">
    <img src="Passeio.png" class="card-fundo" alt="Ocorrência">
    <img src="Passeio.png" class="card-fundo" alt="Ocorrência">
    <img src="Passeio.png" class="card-fundo" alt="Ocorrência">
    <img src="Passeio.png" class="card-fundo" alt="Ocorrência">
    <img src="Passeio.png" class="card-fundo" alt="Ocorrência">
  </div>

  <!-- Conteúdo principal -->
  <div class="container">
    <header>
      <button class="voltar" onclick="history.back()">←</button>
      <h1>Minhas Ocorrências</h1>
      <div class="logo">
        <img src="logo.png" alt="Logo">
      </div>
    </header>

    <main class="painel-detalhes">
      <div class="painel-esquerda">
        <button class="fechar" onclick="history.back()">×</button>
        <h2>Detalhes da Ocorrência</h2>
        <div class="subtitulo" id="tipo-ocorrencia"></div>

        <div class="info-bloco">
          <h3>Localização</h3>
          <p><span class="icone">📍</span> <span id="morada"></span><span id="codigo-postal" class="cod-postal"></span></p>
        </div>

        <div class="info-bloco">
          <h3>Denunciante</h3>
          <p><span class="icone">📧</span> <span id="email"></span></p>
        </div>

        <div class="info-bloco">
          <h3>Descrição</h3>
          <p><span class="icone">📝</span> <span id="descricao"></span></p>
        </div>

        <div class="status" id="estado"></div>
      </div>

      <div class="painel-direita">
        <img class="mapa" src="mapa.png" alt="Mapa">
        <h4>Registos pelo denunciante</h4>
        <div class="dupla-imagem" id="galeria-imagens"></div>
      </div>
    </main>

    <footer class="paginacao">
      <button disabled>←</button>
      <button class="active">1</button>
      <button>2</button>
      <button>...</button>
      <button>9</button>
      <button>10</button>
      <button>→</button>
    </footer>
  </div>

  <!-- Script para preencher os dados dinamicamente -->
  <script src="script.js"></script>
</body>
</html>
